{% load static %}

<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>e-bergi</title>

<link rel="stylesheet" href="{% static "pure-min.css" %}">
<link rel="stylesheet" href="{% static "grids-responsive-min.css" %}">
<link rel="stylesheet" href="{% static "font-awesome.css" %}">
<link rel="stylesheet" href="{% static "style.css" %}">

<nav class="nav pure-g">
<div class="pure-u-1 pure-u-md-1-2">
	<a href="/"><img class="logo" src="{% static "bergi-icon.svg" %}"></img></a>
	<a id="btn-toggle" class="btn-toggle"><i class="fa fa-lg fa-bars"></i></a>
</div>
<div class="pure-u-1 pure-u-md-1-2">
	<div class="pure-menu nav-menu">
		<ul class="pure-menu-list">
{% for cat in cats %}
			<li class="pure-menu-item"><a href="{% url "cat" cat.slug %}">{{ cat.slug }}/</a></li>
{% endfor %}
			<li class="pure-menu-item dropsy">
				<a>...<i class="fa fa-caret-down"></i></a>
				<ul>
					<li class="pure-menu-item"><a href="/hakkinda/">Hakkında</a></li>
					<li class="pure-menu-item"><a href="/kunye/">Künye</a></li>
				</ul>
			</li>
{# It is easier to show another menu than unpacking the dropdown with media queries. #}
			<div class="mobile-unpacked">
				<li class="pure-menu-item"><a href="/hakkinda/">Hakkında</a></li>
				<li class="pure-menu-item"><a href="/kunye/">Künye</a></li>
			</div>
			<li class="pure-menu-item ingsoc">
				<a class="fb" target="_blank" href="http://www.facebook.com/cclub.ebergi"><i class="fa fa-facebook"></i></a>
				<a class="tw" target="_blank"  href="https://twitter.com/e_bergi"><i class="fa fa-twitter"></i></a>
			</li>
		</ul>
	</div>
</div>
</nav>

{% block body %}
{% endblock %}

<script src="{% static "main.js" %}"></script>
